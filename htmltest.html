<!doctype html>
<html>
	<head>
		<style> 
			span {
    				width: 100%;
    				padding: 12px 20px;
   			 	margin: 8px 0;
    				box-sizing: border-box;
    				border: 3px solid #ccc;
    				-webkit-transition: 0.5s;
    				transition: 0.5s;
    				outline: none;
			}

			span:focus {
    				border: 3px solid #555;
			}
		</style>
	</head>
	<body>
		<textarea rows="10" cols="80" id="inputText">Input html to test here</textarea>
		<button onclick="testhtml();">test!</button>
		<span id="s1">Hello</span>
		<script>
			function testhtml() {
				var userInput = document.getElementById("inputText");
				var theSpan = document.getElementById("s1");
				theSpan.innerHTML = userInput.value;
			}
		</script>
	</body>
</html>
