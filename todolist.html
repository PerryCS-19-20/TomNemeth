<!DOCTYPE html>
<html>
    <head>
        <title>To Do list</title>
    </head>
    <body>
        <textarea rows="10" cols="80" id="inputText">Write a task to add to the list here</textarea>
	<button onclick="add();">add!</button>
		<script>
			function add() {
				var userInput = document.getElementById("inputText");
				var theSpan = document.getElementById("s1");
				theSpan.innerHTML = userInput.value;
			}
		</script>
        <ul>
		<li id="s1">Feed the dog</li>
	</ul>
    </body>
</html>
