<!DOCTYPE html>
<html>
    <head>
        <title>To Do list</title>
    </head>
    <body>
        <textarea rows="10" cols="80" id="inputText">Write a task to add to the list here</textarea>
	<button onclick="add();">add!</button>
		<script>
			function add() {
				var userInput = document.getElementById("inputText");
				var newItem = document.createElement("li");
				newItem.innerHTML = userInput.value;
				list.appendChild(newItem);
			}
		</script>
        <ul id="list">
		<li>Feed the dog</li>
	</ul>
    </body>
</html>
