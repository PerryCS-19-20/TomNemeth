<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Triangle Calc</title>
        <script>
            function calc() {
                var h = parseFloat(document.getElementById("height").value);
                var b = parseFloat(document.getElementById("base").value);
                var are = document.getElementById("area");
                area.value = (0.5 * b * h).toFixed(2);        // Show volume of cylinder
            }
        </script>
        
        <style>
            input[type=number] {
                width: 150px;
            }
        </style>
    </head>
    <body>
        <h1>Triangle area:</h1>
        <img src="dorito.png" style="height: 450px;">
        <h2>a = (1/2)bh</h2>
        
        height (h): <input type="number" id="height" placeholder="insert height here"><br>
        base (b): <input type="number" id="base" placeholder="insert base here">
        <button onclick="calc();">Calculate the area</button>
        <hr>
        area (a): <input type="output" id="area" placeholder="area" readonly>
    </body>
</html>
