<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable();">
        <h1>Multiplication Table</h1>
        Table Width:<input type="range" id="tableWidth" min="1" max="20" value="10" onchange="buildTimesTable();"><br>
        <script>
            function buildTimesTable() {
               var timesTable = document.getElementById("timesTable");
               if (timesTable != null){
                   timesTable.parentNode.removeChild(timesTable);
               }
                
               timesTable = document.createElement("table");
               timesTable.id = "timesTable";
               var body = document.body;
               
               body.appendChild(timesTable);
               
               for(var i = 1; i < userInput.value + 1; i++){
                    var row = document.createElement("tr");
                    timesTable.appendChild(row);
                    for(var j = 1; j < 11; j++){
                        var column = document.createElement("td");
                        column.textContent = i * j;
                        row.appendChild(column);
                        if(j % 3 == 0){
                            column.style.color = "red";
                        }
                    }
                   if(i % 3 == 0){
                        row.style.color = "red";
                   }
               }        
            }
        </script>
    </body>
</html>
