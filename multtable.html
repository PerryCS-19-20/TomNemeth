<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <link rel="stylesheet" type="text/css" href="menubar.css">
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
        <script src="sitemap.js"></script>
    </head>
    <body onload="buildTimesTable();buildMap('menubar');">
        <div id="menubar">
        </div>
        <h1>Multiplication Table</h1>
        Table Size:<input type="range" id="tableSize" min="2" max="21" value="11" onchange="buildTimesTable();"><br>
        <script>
            function buildTimesTable() {
               var timesTable = document.getElementById("timesTable");
               if (timesTable != null){
                   timesTable.parentNode.removeChild(timesTable);
               }
                
               timesTable = document.createElement("table");
               timesTable.id = "timesTable";
               var body = document.body;
               
               body.appendChild(timesTable);
               
               var value = document.getElementById("tableSize").value;
               
               for(var i = 1; i < value; i++){
                    var row = document.createElement("tr");
                    timesTable.appendChild(row);
                    for(var j = 1; j < value; j++){
                        var column = document.createElement("td");
                        column.textContent = i * j;
                        row.appendChild(column);
                        if(j % 3 == 0){
                            column.style.color = "red";
                        }
                    }
                   if(i % 3 == 0){
                        row.style.color = "red";
                   }
               }        
            }
        </script>        
    </body>
</html>
