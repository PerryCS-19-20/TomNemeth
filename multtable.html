<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable()">
        <script>
            function buildTimesTable() {
               document.write("<table>");
                for(var i = 1; i < 11; i++){
                    document.write("<tr>");
                    for(var j = 1; j < 11; j++){
                       document.write("<td>" + i * j + "</td>");
                    }
                document.write("</tr>");
                }
               document.write("</table>");        
            }
        </script>
    </body>
</html>
